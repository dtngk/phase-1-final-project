<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Final Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="index.js"></script>
    </head>

    <style>
      body {
        background-image: url('./picture/breakingbad.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>

    <body>
        
        <h1>Breaking Bad/Better Call Saul TV Series</h1>

        <div id="findCharacter" >
          <form id="comment" action="" class="form-floating" >
            <input type='text' name="comment" id="comment-input" placeholder="First and Last Name">
            </br>

            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Find Character</button>
            </div>
          </form>
        </div>  

        <button type="button" class="btn btn-primary btn-sm" id="randCharBtn">Random Character</button>
        <button type="button" class="btn btn-primary btn-sm" id="randQuoteBtn">Random Quote</button>
        <button type="button" class="btn btn-primary btn-sm" id="LikedQuoteBtn" disabled>Show Liked Quotes</button>
            
        <div class="card" style="width: 18rem;" id="card" hidden>
            <img src="" class="card-img-top" alt="..." id="photo">
            <div class="card-body">
            <h5 class="card-title" id="name"></h5>
            <p class="card-text" id="tv-show"></p>
            <p class="card-text" id="bb-seasons"></p>
            <p class="card-text" id="bcs-seasons"></p>
            <p class="card-text" id="job"></p>
            <p class="card-text" id="actor"></p>
            <p class="card-text" id="status"></p>
            </div>
        </div>
      
        <div id="quote" hidden>
          <p id="message"></p>
          <p id="quoteName"></p>
          <p id="show"></p>
          
        </div>
        <button type="button" class="btn btn-primary btn-sm" id="likeBtn" hidden>Like</button>

        <div class="margin flex" id="favoritedQuotes" hidden>
          <h3>Saved Liked Quotes</h3>
          <table class='table table-dark table-striped'>
            <thead>
              <tr class='padding center'>
                <th class='padding center'>Author</th>
                <th class='padding center'>Quote</th>
                <th class='padding center'>Series</th>
                <th class='padding center'>Delete Quote</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
        </div>
      </div>

    </body>
</html>
